<!Doctype html>
<html>
	<head>
		<title>Gallery</title>
		<link rel = "stylesheet" href = "website1.css">
		<script>
			var a = 0;
			var index = 1;
			function setColor(){
				if(a == 0){
					var pos = 1000;
					var id = setInterval(frame,10);
					function frame(){
						if(pos <= 0){
							clearInterval(id);
						}
						else{
							document.getElementById("slide").style.height = pos+'px';
							pos = pos - 20;
							document.getElementById("prompt").style.visibility = "hidden";
							document.getElementById("image").style.visibility = "visible";
							document.getElementById("tip").style.visibility = "visible";
						}
					}
					document.getElementById("slide").style.height = "0px";
				}
				a = 1;
			}
			function next(){
				if(index == 1) document.getElementById("image").style.backgroundImage = "url('images/night.jpg')";
				if(index == 0) document.getElementById("image").style.backgroundImage = "url('images/day.jpg')";
				if(index == 2) document.getElementById("image").style.backgroundImage = "url('images/goldenBridge.jpeg')";
				if(index == 3) document.getElementById("image").style.backgroundImage = "url('images/photo1.jpg')";
				if(index == 4) document.getElementById("image").style.backgroundImage = "url('images/photo2.jpg')";
				if(index == 5) document.getElementById("image").style.backgroundImage = "url('images/photo3.jpg')";
				if(index == 6) document.getElementById("image").style.backgroundImage = "url('images/photo4.jpg')";
				if(index == 7) document.getElementById("image").style.backgroundImage = "url('images/photo5.jpg')";
				if(index == 8) document.getElementById("image").style.backgroundImage = "url('images/photo6.jpg')";
				if(index == 9) document.getElementById("image").style.backgroundImage = "url('images/photo7.jpg')";
				if(index == 10) document.getElementById("image").style.backgroundImage = "url('images/photo8.jpg')";
				if(index == 11) document.getElementById("image").style.backgroundImage = "url('images/photo9.jpeg')";
				if(index == 12) document.getElementById("image").style.backgroundImage = "url('images/photo10.jpg')";
				if(index == 13) document.getElementById("image").style.backgroundImage = "url('images/photo11.jpg')";
				if(index == 14) document.getElementById("image").style.backgroundImage = "url('images/photo12.jpg')";
				if(index == 14) index = 0;
				else index++;
			}
		</script>
		<style>					/* tiny css */
			#slide{
				background-color: #182886;
				height: 1000px;
			}
			#prompt{
				visibility: visible;
			}
			#image{
				background-image: url("images/day.jpg");
				background-position: center;
				background-size: cover;
				min-height: 800px;
				visibility: hidden;
			}
			#tip{
				color:#ffddaa;
				text-align:center;
				visibility:hidden
			}
		</style>
	</head>
	<body>
		<ul id="nav">
			<li><a href="website1.html">Home</a></li>
			<li><a href="link1.html">About</a></li>
			<li><a href="link2.html" class="current">Gallery</a></li>
			<li><a href="link3.html">Contact</a></li>
			<li><a href="link4.html">More Information</a></li>
		</ul> <!--this is the navbar-->
		<div id = "slide" onclick = "setColor()">
			<br><br>
			<h2 id = "prompt" style = "color:#ffddaa; font-style: bold; text-align: center; padding-top: 200px; font-weight: bold">
				click to view
			</h2>
		</div>
		<div style = "background-color:#182886;height:1100px">
			<br><br>
			<div id = "image" style="background-attachment: scroll; margin-left: 0px; margin-right: 0px" 	onclick = "next()">
			</div>
			<br>
			<h4 id = "tip">click on image</h4>
		</div>
	</body>
</html>
